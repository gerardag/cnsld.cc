{{ define "main" }}
	<main class="site-main">
		<section class="main-section page">
			<header>
				<h1>{{ .Title }}</h1>
				<h2>{{ .Description }}</h2>
			</header>
			<div class="post-content">
				{{ $listtitle := .Title }}
				{{ if or .Title .Content }}
					{{ with .Content }}
						{{ . }}
					{{ end }}
				{{ end }}
			</div>
		</section>
		<!-- {{ partial "pagination.html" . }} -->
	</main>
{{ end }}
