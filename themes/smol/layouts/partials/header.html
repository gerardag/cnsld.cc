<header class="site-header">
	<div>
		<a href="/">
			{{ $image := resources.Get "images/cnsld.webp" }}
			<img src="{{ $image.RelPermalink }}" alt="cnsld.cc" width="auto" height="50px">
		</a>
		<nav class="main-nav">
			{{ with .Site.Menus.main }}
				{{ range . }}
					<a href="{{ .URL | relURL }}">{{ .Name }}</a>
				{{ end }}
			{{ end }}
		</nav>
	</div>
</header>
